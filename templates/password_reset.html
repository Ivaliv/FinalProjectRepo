{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <form method="post" style="margin-top: 180px">
        {% csrf_token %}
        <fieldset style="background-color: #C7F9CC">
            {{ form|crispy }}
        </fieldset>
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Request Reset
            <i class="material-icons right">border_color</i>
        </button>
    </form>
{% endblock %}
