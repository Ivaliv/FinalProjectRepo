{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Profile
{% endblock %}


{% block content %}
    <div class="row"
         style="margin-top: 150px; color: white; border-style: double; padding: 15px; border-color: #7FB069">
        <div class="col s6">
            <img class="circle" src="{{ user.profile.image.url }}">
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
        <div class="col s6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset style="background-color: #465362">
                    {{ u_update|crispy }}
                    {{ u_update_profile|crispy }}
                </fieldset>
                <br>
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Update
                        <i class="material-icons right">border_color</i>
                    </button>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
