{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post" style="margin-top: 180px">
        {% csrf_token %}
        <fieldset style="background-color: #C7F9CC">
            {{ form|crispy }}
        </fieldset>
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">border_color</i>
        </button>
    </form>
    <div style="color: lightgray;">
        <small>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></small>

    </div>
    <div style="color: lightgray;">
        <small>You don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
    </div>
    <br>
{% endblock %}
